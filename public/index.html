<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>â–¶ Think While You Speak</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f7;
            color: #333;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover {
            background-color: #0051a3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #startBtn {
            background-color: #34c759;
        }
        #stopBtn {
            background-color: #ff3b30;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            min-height: 50px;
        }
        .debug-info {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .device-selector {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .device-selector {
                background-color: #333;
                color: white;
                border-color: #666;
            }
        }
    </style>
    <audio id="keepAliveAudio" loop preload="auto" playsinline webkit-playsinline>
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA" type="audio/wav">
    </audio>
</head>
<body>
    <div class="container">
        <h1>Think While You Speak</h1>
        <div class="button-container">
            <button id="startBtn">Start Listening</button>
            <button id="stopBtn" disabled>Stop Listening</button>
        </div>
        <div class="status" id="status">Tap "Start Listening" to begin</div>
        <div class="debug-info" id="debug"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.12/dist/bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
